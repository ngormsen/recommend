<form [formGroup]="loginForm" class="container d-flex flex-column">
    
        <h4 class="h5">Anmeldung</h4>
        
        <mat-form-field>
            <input matInput placeholder="Email..." formControlName="email">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Password..." formControlName="password">
        </mat-form-field>

        <button (click)="onSignInWithEmailAndPassword(loginForm.value.email, loginForm.value.password)">SignIn</button>
        <button (click)="onSignInWithGoogle()">SignIn With Google</button>
    
</form>
