<div class="item-container row m-5 py-2 bg-white shadow-lg">
    <div class="col-2 py-1 mr-3">
        <img [src]="item.getImageUrl()" class="img-thumbnail">
    </div>
    <div class="col mt-2 px-4">
        <h1 class="h3">{{ item.getTitle() }}</h1>
        <p>{{ item.getUserDescription() }}</p>
    </div>
</div>
